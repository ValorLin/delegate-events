<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container">
    <div class="btn-wrap">
        <button class="btn-test">.btn-test</button>
    </div>
    <input type="text" class="input-test" placeholder=".input-test"/>
</div>
<div id="messages"></div>
<script type="text/javascript" src="delegate-events.js"></script>
<script type="text/javascript">
    delegate(document.body, {
        'click .btn-test': function () {
            writeMessage('click .btn-test');
            return true;
        },
        'click .btn-wrap': function () {
            writeMessage('click .btn-wrap');
        },
        'focus .input-test': function () {
            writeMessage('focus .input-test');
        },
        'blur .input-test': function () {
            writeMessage('blur .input-test');
        }
    });

    var messagesEl = document.getElementById('messages');
    function writeMessage(msg) {
        messagesEl.innerText += msg + '\n';
    }
</script>
</body>
</html>
