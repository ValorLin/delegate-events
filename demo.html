<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container">
    <div class="btn-wrap">
        <button class="btn-test">.btn-test</button>
    </div>
    <input type="text" class="input-test" placeholder=".input-test"/>
</div>
<script type="text/javascript" src="delegate-events.js"></script>
<script type="text/javascript">
    delegate(document.body, {
        'click .btn-test': function () {
            alert('button');
            return false;
        },
        'click .btn-wrap': function () {
            alert('wrap');
            return true;
        },
        'focus .input-test': function (e) {
            alert('focus');
            return false;
        }
    })
</script>
</body>
</html>
